<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple Chat</title>

    <link href="public/styles/main.css" rel="stylesheet">
    <link href="public/styles/chat.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="/">Simple Chat</a>
      <img src="{{.AvatarURL}}">
    </header>

    <main class="main" id="app">
      <ul class="chat-content" v-html="chatContent"></ul>

      <div class="chat-message">
        <input type="text" placeholder="Message ..." v-model="message" @keyup.enter="send">
        <button @click="send">Send</button>
      </div>
    </main>

    <footer class="footer">
      <p>Efrei International</p>
    </footer>

    <script src="https://unpkg.com/vue"></script>
    <script>
      new Vue({
        el: '#app',

        data: {
          ws: null,
          message: '',
          chatContent: '',
          id: '{{.UserID}}',
        },

        created: function() {
          this.ws = new WebSocket("ws://" + window.location.host + "/ws")
          this.ws.addEventListener('message', (e) => {
            let { id, user, avatar, content } = JSON.parse(e.data)
            // This may need to be re-written sometime in the near future ... :P
            this.chatContent += "<li class='" + ((id === this.id) ? "mine" : "others") + "'><img class='avatar' src='" + avatar + "' alt='" + user + "' title='" + user + "'><span class='message'>" + content + "</span></li>"
          })
        },

        methods: {
          send: function() {
            if (!this.message) {
              return
            }

            this.ws.send(
              JSON.stringify({
                content: this.message,
              })
            )
            this.message = ''
          },
        }
      })
    </script>
  </body>
</html>
