<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Go Chat">
    <meta name="apple-mobile-web-app-title" content="Go Chat">
    <meta name="msapplication-starturl" content="/">
    <meta name="theme-color" content="darkblue">

    <title>{{T "title"}}</title>

    <link href="public/favicon.ico" rel="icon">

    <link href="public/manifest.json" rel="manifest">

    <link href="public/styles/main.css" rel="stylesheet">
    <link href="public/styles/login.css" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <a href="/">{{T "header_title"}}</a>
    </header>

    <main class="main" id="app">
      <a class="login-fb" href="/auth?provider=facebook">{{T "login_facebook"}}</a>
    </main>

    <footer class="footer"></footer>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/service-worker.js", {
          scope: "/"
        }).then((reg) => console.log(`Registration succeeded.`))
      }
    </script>
  </body>
</html>
